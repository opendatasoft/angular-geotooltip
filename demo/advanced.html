  <body ng-app="ngGeotooltipApp">
    <div class="container" ng-controller="RootController">

          <h3>Relative</h3>
            <div style="position: relative;">
              <table border="1">
                <tr>
                  <td>Line one
                    <geotooltip coords="pointCoordinates" delay="0">{{ pointCoordinates }}</geotooltip>
                  </td>
                </tr>
                <tr>
                  <td>Line two
                    <geotooltip coords="pointCoordinates" delay="0">{{ pointCoordinates }}</geotooltip>
                  </td>
                </tr>
                <tr>
                  <td>Line three
                    <geotooltip coords="pointCoordinates" delay="0">{{ pointCoordinates }}</geotooltip>
                  </td>
                </tr>
              </table>
            </div>
          </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
